<!DOCTYPE html>
<html>
<head>
<title>Configurações do Bot</title>
<style>
.config-section {
  border: 1px solid #ccc;
  padding: 20px;
  margin-bottom: 20px;
}

.saved-configs {
  border: 1px solid #ccc;
  padding: 20px;
}

.file-input {
  margin-bottom: 10px;
}
</style>
</head>
<body>

<div class="config-section">
  <h2>Configurações do Bot</h2>
  <div class="file-input">
    <label for="loadConfigFile">Carregar configuração (JSON):</label>
    <input type="file" id="loadConfigFile" accept=".json">
  </div>
  <!-- Rest of the configuration options -->
</div>

<div class="saved-configs">
  <h3>Configurações Salvas</h3>
  <button id="downloadConfigTxt">Baixar Configuração (TXT)</button>
  <!-- List of saved configurations -->
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Bots</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Bots</h1>

        <form id="botForm">
            <div class="form-group">
                <label for="configName">Nome do Bot</label>
                <input type="text" id="configName" placeholder="Digite o nome do Bot">
            </div>
            <div class="form-group">
                <label for="apiKey">Chave de API</label>
                <input type="text" id="apiKey" placeholder="Digite sua chave de API">
            </div>
            <div class="form-group">
                <label for="systemPrompt">Prompt do Sistema</label>
                <textarea id="systemPrompt" placeholder="Escreva o prompt do sistema"></textarea>
            </div>
        </form>

        <div class="knowledge-base">
            <h2>Base de Conhecimento</h2>
            <div class="form-group">
                <label for="knowledgeBaseTitle">Título</label>
                <input type="text" id="knowledgeBaseTitle" placeholder="Digite o título da base de conhecimento">
            </div>
            <textarea id="knowledgeText" placeholder="Escreva o conteúdo da base de conhecimento"></textarea>
            <div class="file-input">
                <input type="file" id="knowledgeFile" accept=".txt,.pdf">
            </div>
            <button id="addKnowledgeBase">Adicionar Base de Conhecimento</button>
        </div>

        <ul id="knowledgeBaseList" class="knowledge-base-list"></ul>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Digite sua mensagem">
                <button id="sendMessage" disabled>Enviar</button>
            </div>
        </div>

        <div class="chat-controls">
            <button id="resetChat">Resetar Conversa</button>
            <button id="createNewBot">Criar Novo Bot</button>
            <button id="download-txt">Baixar Bot (.txt)</button>
            <input type="file" id="upload-json" accept=".json" class="file-input">
        </div>

        <div id="savedConfigsList" class="saved-configs"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
